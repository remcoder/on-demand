<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Film1 On Demand aanbod gesorteerd op IMDB score</title>
</head>

<body>
  {{> preloader }}
  {{> nav }}
  {{> movieList}}
</body>

<template name="nav">
  <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <i class="glyphicon glyphicon-info-sign"></i>
      </button>
        <span class="navbar-brand" href="#"><span class="badge badge-danger">Film1</span> On Demand
          <span class="navbar-brand-ext"></span>
        </span>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <p class="info">
        'Film1' en 'Film1 On Demand' zijn merken van Liberty Global Content Netherlands B.V.<br>

        Deze app is niet gemaakt door of in opdracht van Liberty Global Content Netherlands B.V.<br> Zoekt u de <a
        href="https://play.google.com/store/apps/details?id=nl.chellomedia.film1&amp;hl=nl">officiÃ«le app van
        Film1</a>?
      </p>
    </div>
  </nav>
</template>

<template name="movieList">
  {{#if hasMovies}}
    <div class="movie-list">
      {{#each movies}}
        {{> movieItem }}
      {{/each}}
    </div>
  {{else}}
    <div class='spinner'></div>
  {{/if}}
</template>

<template name="movieItem">
  <div class="row clearfix movie-item">
    <div class="col-md-12 column">
      <h3>{{title}}</h3>
    </div>

    <div class="col-md-5 col-xs-6 column">
      <p class="xtext-center">
        <img src="http://www.film1.nl/{{cover}}"/>
      </p>
    </div>

    <div class="col-md-5 col-xs-6 column">
    <p class="movie-info">
      {{#if imdb.rating}}
        <div class="movie-info-item">
          <span class="badge badge-danger">{{imdb.rating}}</span> op IMDB
        </div>
      {{/if}}

      <div>
        {{#each genres}}
          <span class="badge badge-default movie-info-item">{{name}}</span>
        {{/each }}
      </div>

      {{#if duration}}
        <div class="movie-info-item">
          <span class="badge badge-default">{{formatDuration duration}}</span> minuten
        </div>
      {{/if}}

      <div>
        {{#each kijkwijzer}}
          <div class="kijkwijzer {{.}} movie-info-item"></div>
        {{/each}}
      </div>

      {{#if trailer}}
        <a class="btn btn-default btn-xs" target="_blank" href="http://www.film1.nl/{{trailer}}">
          <span class="glyphicon glyphicon-facetime-video"></span>trailer
        </a>
      {{/if}}
      </p>
    </div>

    <div class="col-md-12 col-xs-12 column">
      <p class="desc">{{desc}}</p>
    </div>


  </div>
</template>
