<head>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Film1 On Demand aanbod gesorteerd op IMDB score</title>
</head>

<body>
  {{> preloader }}

  {{> movieList}}
</body>


<template name="movieList">
  {{#if hasMovies}}
    {{> nav }}
    <div class="movie-list">
      {{#each movies}}
        {{> movieItem }}
      {{/each}}
    </div>
  {{else}}
    <div class='big-spinner'></div>
  {{/if}}
</template>

<template name="movieItem">
  <div class="row clearfix movie-item">
    <div class="col-md-12 column">
      <h3>
        <!--<i class="glyphicon glyphicon-star"></i> -->
        {{title}}</h3>
    </div>

    <div class="col-md-6 col-xs-6 column cover-column">

      <p>
        <div class="cover-wrapper">
          {{#if lastChance}}
            <span class="movie-special-badge badge badge-last-chance">laatste week</span>
          {{/if}}
          {{#if new}}
            <span class="movie-special-badge badge badge-new">nieuw</span>
          {{/if}}

          <img src="http://www.film1.nl/{{cover}}"/>
        </div>
        {{#if hasTrailer}}
          <br/>
          <a class="btn btn-default btn-xs" target="_system" href="{{trailer}}">
            bekijk de trailer <span class="glyphicon glyphicon-right glyphicon-new-window"></span>
          </a>
        {{/if}}
      </p>
    </div>

    <div class="col-md-6 col-xs-6 column">
    <p class="movie-info">
      {{#if imdb.rating}}
        <div class="movie-info-item">
          <span class="badge badge-danger">{{imdb.rating}}</span> op IMDB
        </div>
      {{/if}}

      {{#if duration}}
        <div class="movie-info-item">
          <span class="badge badge-default">{{formatDuration duration}}</span> minuten
        </div>
      {{/if}}


      <div>
        {{#each genres}}
          <span class="badge badge-default movie-info-item">{{name}}</span>
        {{/each }}
      </div>


      <div>

        {{#each kijkwijzer}}
          <div class="kijkwijzer {{.}} movie-info-item"></div>
        {{/each}}
      </div>


      </p>
    </div>

    <div class="col-md-12 col-xs-12 column">
      <p class="desc"><b>{{year}}</b> - {{desc}}.</p>
      <i>{{period}}</i>
    </div>


  </div>
</template>
