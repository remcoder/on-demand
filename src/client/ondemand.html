<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Film1 On Demand aanbod gesorteerd op IMDB score</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Film1 On Demand</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {{>fullTextSearch }}
      <ul class="nav navbar-nav">
        <li class="dropdown">
          {{> genres}}
        </li>
      </ul>
    </div>
  </nav>

  {{> movieList}}
</body>

<template name="fullTextSearch">
  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type=search
        class="form-control"
        incremental="{{#if incremental}}incremental{{/if}}"
        autofocus
        placeholder="zoek op titel"
        value="{{value}}" />
    </div>
  </form>
</template>

<!-- <template name="genres">
  <select name=genre>
  <option></option>
  {{#each genres}}
    <option>{{name}}</option>
  {{/each}}
  </select>
</template> -->

<template name="genres">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{dropdownTitle}}
    <strong class="caret"></strong>
  </a>
  <div class="dropdown-menu genres">
    <button data-action="reset" class="btn btn-danger btn-block btn-xs">
      reset
    </button>
    {{#each genres}}
      <button data-action="select-genre" class="btn btn-primary btn-block btn-xs {{#if isSelected . }}btn-warning{{/if}}">
        {{name}}
      </button>
    {{/each}}
  </div>
</template>

<template name="harvest">
  {{#with harvest}}
    <div>laatste update: {{lastUpdated .}}</div>
  {{/with}}
</template>

<template name="movieList">
  <div class="movie-list">

  {{> harvest}}

  {{#with movies}}
    <!-- <div>totaal {{count .}} films</div> -->
    {{#each .}}
    {{> movieItem }}
    {{/each}}
  {{/with}}
  </div>
</template>

<template name="movieItem">
  <div class="row clearfix movie-item">
  <div class="col-md-12 column">
    <h3><a target="_blank" href="http://www.film1.nl/{{url}}">{{title}}</a></h3>
  </div>

  <div class="col-md-5 col-xs-6 column">
    <p class="xtext-center">
    <img src="http://www.film1.nl/{{cover}}"/>
    </p>
  </div>

  <div class="col-md-5 col-xs-6 column">
   <p class="xtext-center">
    IMDB <span class="badge">{{imdb.rating}}</span> <br/>
    {{#each genres}}
      <span class="label label-default">{{name}}</span>
    {{/each }}<br/>
    {{duration}}<br/>
    {{#each icons}}
      <img class="genre-icon" src="http://www.film1.nl/{{.}}" />
    {{/each}} <br/>

    {{#if trailer}}
      <a target="_blank" href="http://www.film1.nl/{{trailer}}">trailer</a><br/>
    {{/if}}
    </p>
  </div>

  <div class="col-md-12 col-xs-12 column">
    <p>{{desc}}</p>
  </div>


  </div>
</template>
