<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Film1 On Demand aanbod gesorteerd op IMDB score</title>
</head>

<body>
  <h1>Film1 On Demand - gesorteerd op IMDB score</h1>
  {{> harvest}}
  {{> genres}}
  {{> fullTextSearch}}
  {{> movieList}}
</body>

<template name="fullTextSearch">
    <input type=search incremental autofocus placeholder="zoek op titel" value="{{value}}" />
</template>

<template name="genres">
    <select name=genre>
        <option></option>
        {{#each genres}}
            <option>{{name}}</option>
        {{/each}}
    </select>
</template>

<template name="harvest">
    {{#with harvest}}
        <div>laatste update: {{lastUpdated .}}</div>
    {{/with}}
</template>

<template name="movieList">
    {{#with movies}}
        <div>totaal {{count .}} films</div>
        {{#each .}}
            {{> movieItem }}
        {{/each}}
    {{/with}}
</template>

<template name="movieItem">
    <tr>
        <td valign="middle">{{imdb.rating}}</td>
        <td>
            <img src="http://www.film1.nl/{{cover}}"/>
        </td>
        <td valign="top">
            <h2 style="margin:0"><a href="http://www.film1.nl/{{url}}">{{title}}</a></h2>
            <!-- {{when}}<br/><br/> -->
            {{desc}}<br/><br/>
            {{duration}}<br/><br/>
            {{#each genres}}
                <a href="http://www.film1.nl{{url}}">{{name}}</a>
            {{/each }}<br/>
            {{#each icons}}
                <img class="icon" src="http://www.film1.nl/{{.}}" />
            {{/each}}
            <br/>
            <a href="http://www.film1.nl/{{trailer}}">trailer</a><br/>
        </td>

    </tr>
</template>
